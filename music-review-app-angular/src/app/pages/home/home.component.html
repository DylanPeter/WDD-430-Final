<div class="home-container">
    <h1>ðŸŽµ MusicBoxd</h1>
  
    <form class="import-form" (submit)="importAlbum()">
      <input
        type="text"
        [(ngModel)]="albumInput"
        name="album"
        placeholder="Enter album name"
      />
      <button type="submit">Import Album</button>
    </form>
  
    <div class="import-status" *ngIf="importMessage">{{ importMessage }}</div>
  
    <div class="album-grid">
      <a
        *ngFor="let album of albums"
        [routerLink]="['/album', album._id]"
        class="album-card"
      >
        <img [src]="album.coverImage" [alt]="album.title" />
        <h3>{{ album.title }}</h3>
        <p>{{ album.artist }}</p>
      </a>
    </div>
  </div>
